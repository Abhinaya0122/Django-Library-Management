<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" crossorigin="anonymous">

    <title>Add Book | Home</title>

    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: #2c2c2c;
        margin-bottom: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .navbar .navbar-brand,
      .navbar .nav-link {
        color: #ffffff !important;
      }

      .navbar .nav-link:hover {
        color: #d3d3d3 !important;
      }

      .card {
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        padding: 30px;
        background-color: #ffffff;
        border: none;
      }

      .form-group label {
        font-weight: 500;
        color: #333333;
      }

      .btn-custom {
        border-radius: 8px;
        background-color: #444444;
        color: #ffffff;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #222222;
      }

      h3 {
        font-weight: 600;
        color: #2b2b2b;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="/">Book Record Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white">&#9776;</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/add-book">Add Book</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Form Section -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
          <div class="card">
            <h3 class="text-center mb-4">Add a New Book</h3>
            <form action="/add-book/add" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="Enter Book Title">
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price" name="price" placeholder="Enter Book Price">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author Name">
              </div>
              <div class="form-group">
                <label for="available">Available</label>
                <input type="number" class="form-control" id="available" name="available" placeholder="Enter Available Quantity">
              </div>
              <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image" name="image" placeholder="Enter Image URL">
              </div>
              <button type="submit" class="btn btn-custom btn-block">Add Book</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
