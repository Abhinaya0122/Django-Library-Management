<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #f9f4fb;
      --primary-color: #6c5ce7;
      --text-color: #2d3436;
      --accent-color: #a29bfe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 30px;
    }

    .about {
      max-width: 1200px;
      margin: auto;
    }

    .heading {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: var(--primary-color);
    }

    .heading i {
      margin-right: 10px;
    }

    .heading span {
      color: var(--accent-color);
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .image img {
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .content {
      max-width: 600px;
    }

    .content h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .tag {
      display: inline-block;
      background-color: var(--primary-color);
      color: #fff;
      padding: 5px 15px;
      border-radius: 20px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.06);
      width: 100%;
      max-width: 400px;
    }

    .box p {
      margin: 10px 0;
      font-size: 15px;
    }

    .box span {
      font-weight: bold;
      color: var(--primary-color);
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .image img {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="about" id="about">
    <h2 class="heading"><i class="fas fa-user-alt"></i> About <span>Us</span></h2>

    <div class="row">
      <div class="image">
        <img draggable="false" class="tilt" src="https://media.istockphoto.com/id/139786707/photo/library.jpg?s=612x612&w=0&k=20&c=tUwyWHLJnr2hSwb-oqFNzPGZmKx95QIaFaZUvNoHjHc=" alt="Library Image">
      </div>

      <div class="content">
        <h3>Welcome to Our Library</h3>
        <span class="tag">Library Management System</span>

        <p>This is Kongu Engineering College's Library Management System, developed to manage book data, facilitate efficient access, and support academic excellence.</p>

        <div class="box-container">
          <div class="box">
            <p><span>Email:</span> xxxxx@gmail.com</p>
            <p><span>Place:</span> Kongu Engineering College, Perundurai</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
