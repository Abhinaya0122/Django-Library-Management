    <div class="container mt-4">
        <h1 class="mb-4">All Books</h1>
        <div class="row">
            {% for book in books %}
            <div class="col-md-3 mb-4">
                <div class="card book-card h-100 shadow-sm">
                    <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                    </div>
                    <div class="card-footer text-center" style="display: none;">
                        <p class="mb-1"><strong>Author:</strong> {{ book.author }}</p>
                        <p class="mb-1"><strong>Price:</strong> â‚¹{{ book.price }}</p>
                        <p class="mb-2"><strong>Status:</strong> 
                            {% if book.availability %}Available{% else %}Out of Stock{% endif %}
                        </p>
                        <a href="/borrow?bookid={{book.id}}" class="btn btn-primary btn-sm">Borrow</a>
                        <!-- <a href="/delete-book?bookid={{book.id}}" class="btn btn-danger btn-sm">Delete</a> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
